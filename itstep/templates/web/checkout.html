{% extends "web/check-base.html" %}
{% load static %}

{% block check-content %}
<div class="container">
    <h2>Place Your Order</h2>
    <form method="POST" action="{% url 'checkout_page' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Pay</button>
    </form>
</div>
{% endblock %}
