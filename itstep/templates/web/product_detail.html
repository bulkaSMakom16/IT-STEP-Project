{% extends "web/shop-base.html" %}
{% block shop-content %}
<section id="product-detail" class="s-product-detail">
    <div class="product-detail-card">
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
        <h1>{{ product.name }}</h1>
        <p>{{ product.description }}</p>
        <span>${{ product.price }}</span>
    </div>
</section>
{% endblock %}
